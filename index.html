<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoList</title>
</head>
<body>

    <div id="container">
        <div id="app">

            <header>
                <div class="bold">To Do</div>
                <div>List</div>
            </header>
    
            <nav>
                <input type="text" v-model="newTask" @keyup.enter="addTask">
                <div id="add" class="center" @click="addTask"><i class="fas fa-plus"></i></div>
            </nav>
    
            <main>
                <ul>
                    <li v-for="(obj, index) in tasks">
                        {{obj.task}}
                        <i class="fas fa-minus-circle" @click="removeTask(index)"></i>
                        <i class="fas fa-chevron-circle-down" @click="showSubList(index)"></i>
                        <ul id="subLista" v-bind:key="index"></ul>
                        <template v-if="isShowingSub" >
                            
                        </template>
                    </li>
                </ul>
    
                <div v-if="tasks.length == 0">Nothing to do</div>
    
            </main>
    
    
        </div> 
    </div>
       
    
    <script src="js/script.js"></script>
    
</body>
</html>
